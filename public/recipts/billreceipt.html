<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Receipt</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 20px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main {
            background-color: aqua;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            height: 25%; /* Adjusted height to be 1/4 of A4 */
            border: 2px solid #000;
        }
        .logo img {
            width: 180px;
        }
        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .middle-1 {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .middle-2 {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .last {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .price .rs {
            color: white;
            background-color: #000;
            padding: 10px;
            margin-right: 5px;
        }
        .price .amt {
            color: #000;
            padding: 9px 30px;
            border: 1.5px solid black;
        }
        .sign {
            font-size: 10px;
        }
        .Receipt-name {
            color: white;
            background-color: #000;
            padding: 5px;
            font-weight: bold;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="logo"><img src="../../src/sections/images/logo.png" alt=""></div>
            <div class="head-address">
                <p>Smart trade city Kottakkal</p>
                <p>+91 9961529467</p>
                <p>info@iqjita.com | www.iqjita.com</p>
            </div>
        </div>
        <div class="middle-1">
            <div>No: <span id="receiptno"></span></div>
            <div class="Receipt-name">RECEIPT</div>
            <div>Date: <span id="date"></span></div>
        </div>
        <div class="middle-2">
            <div>Received from: <span id="name">Loading...</span></div>
            <div>Sum of rupees: <span id="amount">Loading...</span></div>
            <div>Towards: <span id="course">Loading...</span></div>
        </div>
        <div class="last">
            <div class="price"><span class="rs">â‚¹</span><span class="amt" id="amount-int">1000/-</span></div>
            <div class="sign">Authorized Sign: <span id="user">Loading...</span></div>
        </div>
    </div>
    <script>
        const Receipt = JSON.parse(localStorage.getItem('Receiptdata'));
        if (Receipt) {
            document.getElementById("receiptno").textContent = Receipt.receipt_no;
            document.getElementById("date").textContent = Receipt.timestamp;
            document.getElementById("name").textContent = Receipt.name;
            document.getElementById("amount").textContent = Receipt.amount;
            document.getElementById("course").textContent = Receipt.course;
            document.getElementById("amount-int").textContent = Receipt.amount;
            document.getElementById("user").textContent = Receipt.user;
        }
        window.onload = () => {
            setTimeout(() => {
                window.print();
                window.close();
            }, 500);
        };
    </script>
</body>
</html>
